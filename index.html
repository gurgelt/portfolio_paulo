<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portfólio - Paulo Gurgel</title>
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Paulo Gurgel Tudini <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs :</h3>
                <div class="stacks">
                    <ul>
                        <li>
                            <div data-="Python">
                                <img src="./svg/python.svg" alt="python-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="HTML">
                                <img src="./svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="CSS">
                                <img src="./svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="JS">
                                <img src="./svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="React">
                                <img src="./svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/perfil.png" alt="foto-paulogt">
            </div>

            <div class="links">
                <a href="https://github.com/gurgelt" target="_blank">
                    <img src="./svg/logo-github.svg" alt="icon-github">
                </a>
                <a href="https://www.linkedin.com/in/paulo-tudini/" target="_blank">
                    <img src="./svg/logo-linkedin.svg" alt="icon-linkedin">
                </a>
                <a href="https://www.instagram.com/reparoinfo.gt/" target="_blank">
                    <img src="./svg/logo-insta.svg" alt="icon-insta">
                </a>
            </div>
        </div>
    </section>
</body>
</html>
